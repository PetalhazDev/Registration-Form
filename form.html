<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="form">
        <form action="/action_page.php" method="post">
            <label for="fname">First Name</label>
            <input type="text" name="first-name" id="fname" placeholder="Input your name" class="card" required><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="last-name" id="lname" placeholder="Input your family name" class="card" required><br><br>
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" class="card" placeholder="Input your email address"><br><br>
            <label for="pword">Password</label>
            <input type="password" name="pword" id="pword" class="card"><br><br>
            <label for="gender">Gender</label>
            <label for="male">Male</label><input type="radio" name="male" id="male" value="male" style="accent-color: green;"><br>
            <label for="female">Female</label><input type="radio" name="female" id="female" value="female" style="accent-color: green;"><br><br>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date" class="card" required><br><br>
            <label for="file">File</label>
            <input type="file" name="file" id="file" multiple><br><br>
            <label for="color">Color</label>
            <input type="color" name="color" id="color"><br><br>
            <label for="pin">Pin</label>
            <input type="number" name="pin" id="pin" min="0" max="4" size="4"><br><br>
            <label for="range">Range</label>
            <input type="range" name="range" id="range" min="0" max="5"><br><br>
            <label for="search">Search Google</label>
            <input type="search" name="search" id="search"><br><br>
            <caption>Monthly Information</caption><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="input your details"></textarea><br><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="alg">Algeria</option>
                <option value="egy">Egypt</option>
                <option value="mal">Mali</option>
                <option value="nig">Nigeria</option>
                <option value="us">USA</option>
                <option value="zam">Zambia</option><br>

            </select><br><br>
            <center>
            <button>Submit</button>
            <button>Reset</button>
        </center>
            
            
        </form>
    </div>
    
</body>
</html>
